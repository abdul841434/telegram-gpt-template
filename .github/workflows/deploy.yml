name: Deploy to Yandex Cloud

on:
  push:
    branches:
      - main

env:
  REGISTRY: cr.yandex
  IMAGE_NAME: empathy-ai-bot

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run linter
        run: ruff check .

      - name: Run tests
        run: pytest tests/ -v --tb=short

      - name: Validate JSON configs
        run: |
          python -c "import json; json.load(open('config/prompts.json'))"
          python -c "import json; json.load(open('config/messages.json'))"

  build-and-push:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Yandex Container Registry
        run: |
          # –°–æ—Ö—Ä–∞–Ω—è–µ–º JSON –∫–ª—é—á –≤–æ –≤—Ä–µ–º–µ–Ω–Ω—ã–π —Ñ–∞–π–ª
          echo '${{ secrets.YC_SA_JSON_CREDENTIALS }}' > /tmp/key.json

          # –õ–æ–≥–∏–Ω–∏–º—Å—è –∏—Å–ø–æ–ª—å–∑—É—è docker –∏ yc CLI
          cat /tmp/key.json | docker login \
            --username json_key \
            --password-stdin \
            cr.yandex/${{ secrets.YC_REGISTRY_ID }}

          # –£–¥–∞–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π —Ñ–∞–π–ª
          rm /tmp/key.json

      - name: Build and push Docker image
        run: |
          IMAGE_TAG="${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.IMAGE_NAME }}"

          # –°–æ–±–∏—Ä–∞–µ–º –æ–±—Ä–∞–∑
          docker build -t ${IMAGE_TAG}:latest -t ${IMAGE_TAG}:${{ github.sha }} .

          # –ü—É—à–∏–º –æ–±–∞ —Ç–µ–≥–∞
          docker push ${IMAGE_TAG}:latest
          docker push ${IMAGE_TAG}:${{ github.sha }}

  deploy:
    name: Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Copy docker-compose.prod.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.YC_INSTANCE_IP }}
          username: ${{ secrets.YC_INSTANCE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.prod.yml"
          target: "~/empathy-ai-bot/"

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          LLM_TOKEN: ${{ secrets.LLM_TOKEN }}
          ADMIN_CHAT: ${{ secrets.ADMIN_CHAT }}
          MODEL: ${{ secrets.MODEL || 'google/gemini-2.0-flash-exp:free' }}
          DEBUG: ${{ secrets.DEBUG || '0' }}
          MAX_CONTEXT: ${{ secrets.MAX_CONTEXT || '20' }}
          MAX_STORAGE: ${{ secrets.MAX_STORAGE || '100' }}
          DELAYED_REMINDERS_HOURS: ${{ secrets.DELAYED_REMINDERS_HOURS || '2' }}
          DELAYED_REMINDERS_MINUTES: ${{ secrets.DELAYED_REMINDERS_MINUTES || '0' }}
          TIMEZONE_OFFSET: ${{ secrets.TIMEZONE_OFFSET || '3' }}
          FROM_TIME: ${{ secrets.FROM_TIME || '9' }}
          TO_TIME: ${{ secrets.TO_TIME || '23' }}
          ADMIN_LIST: ${{ secrets.ADMIN_LIST || '' }}
          REQUIRED_CHANNELS: ${{ secrets.REQUIRED_CHANNELS || '' }}
          FILE_LOG_LEVEL: ${{ secrets.FILE_LOG_LEVEL || 'INFO' }}
          TELEGRAM_LOG_LEVEL: ${{ secrets.TELEGRAM_LOG_LEVEL || 'DISABLED' }}
          YC_REGISTRY_ID: ${{ secrets.YC_REGISTRY_ID }}
          NEW_IMAGE: ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.IMAGE_NAME }}:latest
          BACKUP_IMAGE: ${{ env.REGISTRY }}/${{ secrets.YC_REGISTRY_ID }}/${{ env.IMAGE_NAME }}:stable
        with:
          host: ${{ secrets.YC_INSTANCE_IP }}
          username: ${{ secrets.YC_INSTANCE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: TG_TOKEN,LLM_TOKEN,ADMIN_CHAT,MODEL,DEBUG,MAX_CONTEXT,MAX_STORAGE,DELAYED_REMINDERS_HOURS,DELAYED_REMINDERS_MINUTES,TIMEZONE_OFFSET,FROM_TIME,TO_TIME,ADMIN_LIST,REQUIRED_CHANNELS,FILE_LOG_LEVEL,TELEGRAM_LOG_LEVEL,YC_REGISTRY_ID,NEW_IMAGE,BACKUP_IMAGE
          script: |
            set -e  # –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø—Ä–∏ –æ—à–∏–±–∫–µ

            echo "üîÑ –ù–∞—á–∏–Ω–∞–µ–º –¥–µ–ø–ª–æ–π..."

            # –°–æ–∑–¥–∞–µ–º –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ –µ—Å–ª–∏ –∏—Ö –Ω–µ—Ç
            export DEPLOY_DIR="$HOME/empathy-ai-bot"
            mkdir -p "$DEPLOY_DIR/data" "$DEPLOY_DIR/logs"
            echo "üìÅ –î–∏—Ä–µ–∫—Ç–æ—Ä–∏—è –¥–µ–ø–ª–æ—è: $DEPLOY_DIR"

            # –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ç–µ–∫—É—â–µ–º —Ä–∞–±–æ—Ç–∞—é—â–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–µ
            CURRENT_IMAGE=""
            if docker ps --filter name=empathy-ai-bot --format "{{.Image}}" | grep -q .; then
              CURRENT_IMAGE=$(docker ps --filter name=empathy-ai-bot --format "{{.Image}}")
              echo "üì∏ –¢–µ–∫—É—â–∏–π –æ–±—Ä–∞–∑: $CURRENT_IMAGE"

              # –¢–µ–≥–∏—Ä—É–µ–º —Ç–µ–∫—É—â–∏–π –æ–±—Ä–∞–∑ –∫–∞–∫ stable (—Ä–µ–∑–µ—Ä–≤–Ω–∞—è –∫–æ–ø–∏—è)
              docker tag "$CURRENT_IMAGE" "$BACKUP_IMAGE" || echo "‚ö†Ô∏è  –ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å backup —Ç–µ–≥"
            else
              echo "‚ö†Ô∏è  –¢–µ–∫—É—â–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω"
            fi

            # –û–±–Ω–æ–≤–ª—è–µ–º –Ω–æ–≤—ã–π –æ–±—Ä–∞–∑
            echo "‚¨áÔ∏è  –°–∫–∞—á–∏–≤–∞–µ–º –Ω–æ–≤—ã–π –æ–±—Ä–∞–∑..."
            docker pull "$NEW_IMAGE"

            # –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏ —É–¥–∞–ª—è–µ–º —Ç–µ–∫—É—â–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            echo "‚è∏Ô∏è  –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä..."
            
            # –ü–æ–ª—É—á–∞–µ–º ID –≤—Å–µ—Ö –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤ —Å –∏–º–µ–Ω–µ–º empathy-ai-bot (–≤–∫–ª—é—á–∞—è –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ)
            CONTAINER_IDS=$(docker ps -a --filter name=empathy-ai-bot --format "{{.ID}}" || true)
            
            if [ -n "$CONTAINER_IDS" ]; then
              echo "üóëÔ∏è  –ù–∞–π–¥–µ–Ω—ã –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è: $CONTAINER_IDS"
              for CONTAINER_ID in $CONTAINER_IDS; do
                echo "  –û—Ç–∫–ª—é—á–∞–µ–º –∞–≤—Ç–æ–ø–µ—Ä–µ–∑–∞–ø—É—Å–∫ –¥–ª—è $CONTAINER_ID..."
                docker update --restart=no "$CONTAINER_ID" 2>/dev/null || true
                
                # –ü–æ–ª—É—á–∞–µ–º PID –ø—Ä–æ—Ü–µ—Å—Å–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
                CONTAINER_PID=$(docker inspect "$CONTAINER_ID" --format '{{.State.Pid}}' 2>/dev/null || echo "")
                
                if [ -n "$CONTAINER_PID" ] && [ "$CONTAINER_PID" != "0" ]; then
                  echo "  –£–±–∏–≤–∞–µ–º –ø—Ä–æ—Ü–µ—Å—Å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ $CONTAINER_ID (PID: $CONTAINER_PID)..."
                  sudo kill -9 "$CONTAINER_PID" 2>/dev/null || true
                  sleep 1
                else
                  echo "  –ü—Ä–æ—Ü–µ—Å—Å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ $CONTAINER_ID –Ω–µ –Ω–∞–π–¥–µ–Ω –∏–ª–∏ —É–∂–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω"
                fi
                
                echo "  –£–¥–∞–ª—è–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä $CONTAINER_ID..."
                docker rm -f "$CONTAINER_ID" 2>/dev/null || true
              done
              sleep 2
            fi
            
            # –§–∏–Ω–∞–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞
            if docker ps -a --filter name=empathy-ai-bot --format "{{.Names}}" | grep -q empathy-ai-bot; then
              echo "‚ö†Ô∏è  –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤—Å–µ –µ—â–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç, –ø—Ä–∏–º–µ–Ω—è–µ–º —ç–∫—Å—Ç—Ä–µ–Ω–Ω—ã–µ –º–µ—Ä—ã..."
              
              # –ü–æ—Å–ª–µ–¥–Ω—è—è –ø–æ–ø—ã—Ç–∫–∞ - —É–±–∏—Ç—å –≤—Å–µ –ø—Ä–æ—Ü–µ—Å—Å—ã –∏ –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ —É–¥–∞–ª–∏—Ç—å
              REMAINING_IDS=$(docker ps -a --filter name=empathy-ai-bot --format "{{.ID}}")
              for CONTAINER_ID in $REMAINING_IDS; do
                CONTAINER_PID=$(docker inspect "$CONTAINER_ID" --format '{{.State.Pid}}' 2>/dev/null || echo "")
                if [ -n "$CONTAINER_PID" ] && [ "$CONTAINER_PID" != "0" ]; then
                  echo "  –≠–∫—Å—Ç—Ä–µ–Ω–Ω–æ —É–±–∏–≤–∞–µ–º PID: $CONTAINER_PID..."
                  sudo kill -9 "$CONTAINER_PID" 2>/dev/null || true
                fi
                sleep 1
                docker rm -f "$CONTAINER_ID" 2>/dev/null || true
              done
              sleep 2
              
              # –§–∏–Ω–∞–ª—å–Ω–∞—è-—Ñ–∏–Ω–∞–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞
              if docker ps -a --filter name=empathy-ai-bot --format "{{.Names}}" | grep -q empathy-ai-bot; then
                echo "‚ùå –û–®–ò–ë–ö–ê: –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤—Å–µ –µ—â–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ø–æ—Å–ª–µ –≤—Å–µ—Ö –ø–æ–ø—ã—Ç–æ–∫!"
                docker ps -a --filter name=empathy-ai-bot
                exit 1
              fi
            fi
            
            echo "‚úÖ –í—Å–µ —Å—Ç–∞—Ä—ã–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã —É–¥–∞–ª–µ–Ω—ã"

            # –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ —á–µ—Ä–µ–∑ docker-compose
            start_container() {
              echo "üöÄ –ó–∞–ø—É—Å–∫–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —á–µ—Ä–µ–∑ docker-compose..."
              
              # –£–±–µ–∂–¥–∞–µ–º—Å—è —á—Ç–æ —Å—Ç–∞—Ä—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–æ–ª–Ω–æ—Å—Ç—å—é —É–±–∏—Ç
              OLD_CONTAINERS=$(docker ps -a --filter name=empathy-ai-bot --format "{{.ID}}" || true)
              if [ -n "$OLD_CONTAINERS" ]; then
                echo "‚ö†Ô∏è  –ù–∞–π–¥–µ–Ω—ã –æ—Å—Ç–∞—Ç–∫–∏ —Å—Ç–∞—Ä—ã—Ö –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤, —É–¥–∞–ª—è–µ–º..."
                for CID in $OLD_CONTAINERS; do
                  # –£–±–∏–≤–∞–µ–º –ø—Ä–æ—Ü–µ—Å—Å
                  OLD_PID=$(docker inspect "$CID" --format '{{.State.Pid}}' 2>/dev/null || echo "")
                  if [ -n "$OLD_PID" ] && [ "$OLD_PID" != "0" ]; then
                    echo "  –£–±–∏–≤–∞–µ–º PID: $OLD_PID"
                    sudo kill -9 "$OLD_PID" 2>/dev/null || true
                  fi
                  sleep 1
                  # –£–¥–∞–ª—è–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                  docker rm -f "$CID" 2>/dev/null || true
                done
                sleep 2
              fi
              
              # –°–æ–∑–¥–∞–µ–º .env —Ñ–∞–π–ª —Å–æ –≤—Å–µ–º–∏ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–º–∏ –æ–∫—Ä—É–∂–µ–Ω–∏—è
              echo "üìù –°–æ–∑–¥–∞–µ–º .env —Ñ–∞–π–ª..."
              {
                echo "TG_TOKEN=$TG_TOKEN"
                echo "LLM_TOKEN=$LLM_TOKEN"
                echo "ADMIN_CHAT=$ADMIN_CHAT"
                echo "MODEL=$MODEL"
                echo "DEBUG=$DEBUG"
                echo "MAX_CONTEXT=$MAX_CONTEXT"
                echo "MAX_STORAGE=$MAX_STORAGE"
                echo "DELAYED_REMINDERS_HOURS=$DELAYED_REMINDERS_HOURS"
                echo "DELAYED_REMINDERS_MINUTES=$DELAYED_REMINDERS_MINUTES"
                echo "TIMEZONE_OFFSET=$TIMEZONE_OFFSET"
                echo "FROM_TIME=$FROM_TIME"
                echo "TO_TIME=$TO_TIME"
                echo "ADMIN_LIST=$ADMIN_LIST"
                echo "REQUIRED_CHANNELS=$REQUIRED_CHANNELS"
                echo "FILE_LOG_LEVEL=$FILE_LOG_LEVEL"
                echo "TELEGRAM_LOG_LEVEL=$TELEGRAM_LOG_LEVEL"
                echo "YC_REGISTRY_ID=$YC_REGISTRY_ID"
              } > "$DEPLOY_DIR/.env"
              
              # –ó–∞–ø—É—Å–∫–∞–µ–º —á–µ—Ä–µ–∑ docker-compose
              cd "$DEPLOY_DIR"
              sudo docker-compose -f docker-compose.prod.yml up -d
            }

            # –ó–∞–ø—É—Å–∫–∞–µ–º –Ω–æ–≤—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            echo "üì¶ –ò—Å–ø–æ–ª—å–∑—É–µ–º –æ–±—Ä–∞–∑: $NEW_IMAGE"
            if start_container; then
              echo "‚úÖ –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∑–∞–ø—É—â–µ–Ω"
            else
              echo "‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞"
              exit 1
            fi

            # –ñ–¥–µ–º –ø–æ–∫–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å—Ç–∞–Ω–µ—Ç healthy (–º–∞–∫—Å–∏–º—É–º 60 —Å–µ–∫—É–Ω–¥)
            echo "‚è≥ –û–∂–∏–¥–∞–µ–º –∑–∞–ø—É—Å–∫–∞ –∏ –ø—Ä–æ–≤–µ—Ä–∫–∏ healthcheck (–¥–æ 60 —Å–µ–∫—É–Ω–¥)..."
            HEALTH_CHECK_TIMEOUT=60
            HEALTH_CHECK_INTERVAL=5
            ELAPSED=0
            
            while [ $ELAPSED -lt $HEALTH_CHECK_TIMEOUT ]; do
              HEALTH_STATUS=$(docker inspect --format='{{.State.Health.Status}}' empathy-ai-bot 2>/dev/null || echo "none")
              
              if [ "$HEALTH_STATUS" = "healthy" ]; then
                echo "‚úÖ –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∑–¥–æ—Ä–æ–≤ (healthy)"
                break
              elif [ "$HEALTH_STATUS" = "none" ]; then
                # –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –±–µ–∑ healthcheck –∏–ª–∏ –Ω–µ –∑–∞–ø—É—â–µ–Ω
                if docker ps --filter name=empathy-ai-bot --filter status=running | grep -q empathy-ai-bot; then
                  echo "‚ÑπÔ∏è  –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ä–∞–±–æ—Ç–∞–µ—Ç (healthcheck –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω)"
                  break
                else
                  echo "‚ùå –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –Ω–µ –∑–∞–ø—É—â–µ–Ω"
                  break
                fi
              else
                echo "‚è≥ –°—Ç–∞—Ç—É—Å: $HEALTH_STATUS (–ø—Ä–æ—à–ª–æ ${ELAPSED}—Å)"
                sleep $HEALTH_CHECK_INTERVAL
                ELAPSED=$((ELAPSED + HEALTH_CHECK_INTERVAL))
              fi
            done
            
            # –§–∏–Ω–∞–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞
            FINAL_HEALTH_STATUS=$(docker inspect --format='{{.State.Health.Status}}' empathy-ai-bot 2>/dev/null || echo "none")
            CONTAINER_RUNNING=$(docker ps --filter name=empathy-ai-bot --filter status=running | grep -q empathy-ai-bot && echo "yes" || echo "no")
            
            if [ "$FINAL_HEALTH_STATUS" != "healthy" ] && [ "$FINAL_HEALTH_STATUS" != "none" ]; then
              echo "‚ùå –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –Ω–µ –ø—Ä–æ—à–µ–ª healthcheck –∑–∞ ${HEALTH_CHECK_TIMEOUT} —Å–µ–∫—É–Ω–¥!"
              echo "–§–∏–Ω–∞–ª—å–Ω—ã–π —Å—Ç–∞—Ç—É—Å: $FINAL_HEALTH_STATUS"
              docker logs empathy-ai-bot --tail=50
              
              # –û—Ç–∫–∞—Ç—ã–≤–∞–µ–º—Å—è –∫ —Å—Ç–∞–±–∏–ª—å–Ω–æ–π –≤–µ—Ä—Å–∏–∏
              if [ -n "$CURRENT_IMAGE" ]; then
                echo "üîô –û—Ç–∫–∞—Ç—ã–≤–∞–µ–º—Å—è –∫ –ø—Ä–µ–¥—ã–¥—É—â–µ–π –≤–µ—Ä—Å–∏–∏ –∏–∑-–∑–∞ –ø—Ä–æ–±–ª–µ–º —Å healthcheck"
                
                # –ü–æ–ª—É—á–∞–µ–º PID –ø—Ä–æ—Ü–µ—Å—Å–∞ –∏ —É–±–∏–≤–∞–µ–º –µ–≥–æ
                CONTAINER_PID=$(docker inspect empathy-ai-bot --format '{{.State.Pid}}' 2>/dev/null || echo "")
                if [ -n "$CONTAINER_PID" ] && [ "$CONTAINER_PID" != "0" ]; then
                  sudo kill -9 "$CONTAINER_PID" 2>/dev/null || true
                  sleep 1
                fi
                
                docker stop empathy-ai-bot 2>/dev/null || true
                docker rm -f empathy-ai-bot 2>/dev/null || true
                
                # –ü–µ—Ä–µ—Ç–µ–≥–∏—Ä—É–µ–º backup –æ–±—Ä–∞–∑ –∫–∞–∫ latest –¥–ª—è docker-compose
                echo "üì¶ –ü–µ—Ä–µ—Ç–µ–≥–∏—Ä—É–µ–º $BACKUP_IMAGE -> $NEW_IMAGE"
                docker tag "$BACKUP_IMAGE" "$NEW_IMAGE" || echo "‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –ø–µ—Ä–µ—Ç–µ–≥–∏—Ä–æ–≤–∞—Ç—å"
                
                start_container
                sleep 10
                echo "üîÑ –û—Ç–∫–∞—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ª–æ–≥–∏:"
                docker logs empathy-ai-bot --tail=30
                exit 1
              else
                echo "‚ö†Ô∏è  –ù–µ—Ç –ø—Ä–µ–¥—ã–¥—É—â–µ–π –≤–µ—Ä—Å–∏–∏ –¥–ª—è –æ—Ç–∫–∞—Ç–∞!"
                exit 1
              fi
            fi
            
            if [ "$CONTAINER_RUNNING" = "yes" ]; then
              echo "‚úÖ –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ä–∞–±–æ—Ç–∞–µ—Ç"

              # –ü—Ä–æ–≤–µ—Ä—è–µ–º —É—Å–ø–µ—à–Ω–æ—Å—Ç—å –º–∏–≥—Ä–∞—Ü–∏–π
              LOGS=$(docker logs empathy-ai-bot 2>&1 | tail -100)

              if ! echo "$LOGS" | grep -q "‚úÖ –í—Å–µ –º–∏–≥—Ä–∞—Ü–∏–∏ –ø—Ä–∏–º–µ–Ω–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ"; then
                echo "‚ùå –ú–∏–≥—Ä–∞—Ü–∏–∏ –Ω–µ –±—ã–ª–∏ –ø—Ä–∏–º–µ–Ω–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ!"
                echo "$LOGS" | grep -A 5 "–º–∏–≥—Ä–∞—Ü"
                
                # –û—Ç–∫–∞—Ç—ã–≤–∞–µ–º—Å—è –∫ —Å—Ç–∞–±–∏–ª—å–Ω–æ–π –≤–µ—Ä—Å–∏–∏
